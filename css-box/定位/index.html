<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!-- 相对浏览器定位 -->
		<div class="fixed"></div>
		
		<!-- 相对与绝对定位 -->
		<div class="relative">
			<div class="absolute"></div>
		</div>
		
		<!-- 正常块元素 -->
		<div>正常块元素123</div>
		
		<style>
			
			.fixed
			{
				width: 100%;
				height: 20px;
				background-color: #999;
				
				position: fixed;
				z-index: 1;
			}
			
			.relative
			{
				width: 500px;
				height: 250px;
				background-color: #e9e9e9;
				position: relative;
			}
			
			.absolute
			{
				width: 300px;
				height: 200px;
				background-color: #999;
				
				position: absolute;
			}
		</style>
	</body>
</html>
