<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>两列左侧自适应布局</title>
		<style>
			.g-bd2 {
				margin: 0 0 10px;
			}
			
			.g-sd2 {
				position: relative;
				float: right;
				width: 230px;
				margin-left: -230px;
				background-color: #666;
			}
			
			.g-mn2 {
				float: left;
				width: 100%;
				background-color: #999;;
			}
			
			.g-mn2c {
				margin-right: 240px;
			}
		</style>
	</head>

	<body>
		<div class="g-bd2 f-cb">
			<div class="g-mn2">
				<div class="g-mn2c">
					<p>左侧自适应</p>
				</div>
			</div>
			<div class="g-sd2">
				<p>右侧定宽</p>
			</div>
		</div>

	</body>

</html>
