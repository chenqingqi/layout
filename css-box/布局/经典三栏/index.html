<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="left"></div>  
		<div id="right"></div>  
		<div id="middle"></div> 
		
		<style>
			
			html,body
			{
				width: 100%;
				height: 100%;
			}
			
			#left
			{  
				float: left;  
				width:100px;  
				height: 100%;  
				background-color: #999;  
			}  
			
			#right
			{  
    			float: right;  
    			width:100px;  
    			height: 100%;  
    			background-color: #333;  
			}  
			
			#middle
			{  
    			overflow: hidden;  
    			width:auto;  
    			height: 100%;  
    			background-color: #666;  
			}  
		</style>
	</body>
</html>
